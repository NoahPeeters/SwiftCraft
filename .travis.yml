language: objective-c
osx_image: xcode9.3

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - PROJECT=SwiftCraft.xcodeproj
  matrix:
    - DESTINATION="OS=11.3,name=iPhone X"          SCHEME="SwiftCraft iOS"
    - DESTINATION="OS=11.3,name=Apple TV 4K"       SCHEME="SwiftCraft tvOS"
    - DESTINATION="arch=x86_64"                    SCHEME="SwiftCraft macOS"


script:
  - xcodebuild -version
  - xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination "$DESTINATION" build | xcpretty;
